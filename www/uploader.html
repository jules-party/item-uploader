<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Image Uploader</title>
</head>
<script>
  function client_statusText() {
    var statusText = document.getElementById("statustext");
    statusText.textContent = "File Chosen!";
  }
</script>

<body>
    <!-- Based off of: https://codepen.io/chriiss/pen/qBJjLEx-->
    <nav class="nav">
        <input type="checkbox" id="nav-check">
        <div class="nav-header">
          <div class="nav-title">
            Image Uploader
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        
        <ul class="nav-list">
          <li><a href="/">Home</a></li>
          <li><a href="/uploader">Uploader</a></li>
          <li><a href="/viewer">Viewer</a></li>
        </ul>
    </nav>

    <header class="upload">
        <form method="post" action="/uploader" enctype="multipart/form-data">
            <center><h3 id="statustext">Upload a image!</h3></center>
            <label for="file-choose" class="file-choose">
                Choose File
            </label>
            <input onchange="client_statusText()" id="file-choose" type="file" name="file"/><br>

            <input name="nameinput" class="info" type="text" placeholder="Name"/><br>
            <input name="priceinput" class="info" pattern="^\d*(\.\d{0,2})?$" placeholder="Price"/><br>
            <textarea name="descriptioninput" class="info" placeholder="Enter description..."></textarea>

            <input class="file-upload" type="submit" value="Upload"/>
        </form>
    </header>
</body>
</html>
